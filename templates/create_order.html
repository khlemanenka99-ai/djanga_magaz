{% extends 'style_log.html' %}
{% load static %}
{% block title %}Оформление заказа{% endblock %}
{% block content %}
    <div class="registration-container">
    <form method="post">
    {% csrf_token %}
    <div class="form-group">
        Введите свой адрес
        {{ form.address }}
    </div>
    <div class="form-group">
        Введите свой телефон
        {{ form.phone }}
    </div>
    <button type="submit" class="btn btn-primary">Оформить заказ</button>
   </form>
     </div>
{% endblock %}
