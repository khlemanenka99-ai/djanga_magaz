{% extends 'style_log.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="registration-container">
        <h2>Регистрация</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
        {% if form.errors %}
            <div class="errors">
                {{ form.errors }}
            </div>
        {% endif %}
    </div>
{% endblock %}
